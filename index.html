<!DOCTYPE html>
<html>
    <head>
        <title>C2 2023</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Style -->
        <link rel="stylesheet" href="style.css">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Confetti -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/c8197ba9f1.js" crossorigin="anonymous"></script> 
    </head>

    <body scroll="no">
        <div class="content" draggable="false">
            <img id="hero" src="imgs/hero-thin.png" draggable="false">
            <div id="postcard">
                <img id="stamp" src="imgs/stamp.svg" draggable="false">
                <p id="message"draggable="false"></p>
                <img id="doodle" src="imgs/doodle.png" draggable="false">
            </div>
        </div>
        <div class="buttons">
            <button id="toggleCard"><i class="fas fa-envelope-open-text"></i></button>
            <button id="toggleSound" disabled><i class='fas fa-volume-up'></i></button>
        </div>

        <audio id="audio" src="./audio/loop.mp3" type="audio/mpeg" loop>
        </audio>
    </body>
    <script src="./index.js"></script>
</html>
